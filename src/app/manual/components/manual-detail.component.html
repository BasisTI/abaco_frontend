<div class="ui-g ui-fluid" *ngIf="manual">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1 translate="Cadastros.Manual.VisualizarManual">Visualizar Manual</h1>

            <div class="ui-g">
                <div class="ui-g-6">
                    <label>{{ 'Cadastros.Manual.ID:' | translate }} {{ manual.id }}</label>
                </div>
                <div class="ui-g-6">
                    <label>{{ 'Cadastros.Manual.Nome:' | translate }} {{ manual.nome }}</label>
                </div>
                <div class="ui-g-6">
                    <label>{{ 'Cadastros.Manual.Observacao:' | translate }} {{ manual.observacao }}</label>
                </div>
                <div class="ui-g-6">
                    <label>{{ 'Cadastros.Manual.ValorEstimada:'  | translate }}
                        {{ manual.valorVariacaoEstimada }}</label>
                </div>
                <div class="ui-g-6">
                    <label>{{ 'Cadastros.Manual.ValorIndicativa:'  | translate }}
                        {{ manual.valorVariacaoIndicativa }}</label>
                </div>
                <div class="ui-g-6">
                    <label>{{ 'Cadastros.Manual.ArquivoManual:' | translate }} {{ fileName }}</label>
                </div>
            </div>

            <div class="ui-g">
                <h1 translate="Cadastros.Manual.Impacto">Impacto</h1>
                <div class="ui-g-12">
                    <p-dataTable [value]="manualArray" (buttonClick)="datatableClick($event)">
                        <p-column [header]="'Cadastros.Manual.Inclusao(%)' | translate"
                            field="parametroInclusaoFormatado">
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.Alteracao(%)' | translate"
                            field="parametroAlteracaoFormatado">
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.Exclusao(%)' | translate"
                            field="parametroExclusaoFormatado">
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.Conversao(%)' | translate"
                            field="parametroConversaoFormatado">
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.VersaoCPM' | translate" field="versaoCPM">
                        </p-column>
                    </p-dataTable>
                </div>
            </div>

            <div class="ui-g">
                <h1 translate="Cadastros.Manual.EsforcosPorFases">Esfor√ßos por Fase</h1>
                <div class="ui-g-12">
                    <p-dataTable [value]="manual.esforcoFases" (buttonClick)="datatableClick($event)">
                        <p-column [header]="'Cadastros.Manual.Fase' | translate" field="fase.nome">
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.Percentual(%)' | translate" field="esforcoFormatado">
                        </p-column>
                    </p-dataTable>
                </div>
            </div>

            <div class="ui-g">
                <div class="ui-g-12">
                    <h1 translate="Cadastros.Manual.FatoresAjuste">Fatores de Ajuste</h1>
                    <p-dataTable [value]="manual.fatoresAjuste" (buttonClick)="adjustFactorDatatableClick($event)">
                        <p-column [header]="'Cadastros.Manual.Codigo' | translate" field="codigo">
                            <ng-template let-col let-codigo="rowData" pTemplate="body">
                                {{ codigo[col.field] == null ? '---' : codigo[col.field]}}
                            </ng-template>
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.Nome' | translate" field="nome">
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.Fator' | translate" field="fatorFormatado">
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.TipoAjuste' | translate" field="tipoAjuste">
                            <ng-template let-col let-tipoAjuste="rowData" pTemplate="body">
                                {{ tipoAjuste[col.field] == 'PERCENTUAL' ? ('Cadastros.Manual.Percentual'  | translate) : ('Cadastros.Manual.Unitario'  | translate) }}
                            </ng-template>
                        </p-column>
                        <p-column [header]="'Cadastros.Manual.Ativo' | translate" field="ativo">
                            <ng-template let-col let-ativo="rowData" pTemplate="body">
                                {{ ativo[col.field] | activeBoolean }}
                            </ng-template>
                        </p-column>
                    </p-dataTable>
                </div>
            </div>

            <div class="ui-g">
                <div class="ui-g-2">
                    <button pButton type="button" [label]="'Global.Botoes.Voltar' | translate"
                        routerLink="/manual"></button>
                </div>
            </div>

        </div>
    </div>
</div>
