<div class="container">
    <div class="ui-g ui-fluid">
        <div class="card card-w-title">
            <h1>Tipo</h1>
            <div class="ui-g">

                <div class="ui-g-12 ui-md-12">
                    <span class="md-inputfield">
                        <input type="text" pInputText class="ui-inputtext" name="filtroTipoFase" />
                        <label>Descrição</label>
                    </span>
                </div>

                <div class="ui-g">
                    <div class="ui-g ui-md-12 form-buttons-container">

                        <div class="ui-g-2 ui-md-2 ui-sm-12">
                            <app-white-button [buttonLabel]="'Limpar'" buttonIcon="ui-icon-clear-all">
                            </app-white-button>
                        </div>

                        <div class="ui-g-2 ui-md-2 ui-sm-12">
                            <app-blue-button [buttonLabel]="'Pesquisar'" buttonIcon="ui-icon-search">
                            </app-blue-button>
                        </div>

                        <div class="ui-g-2 ui-md-2 ui-sm-12">
                            <app-green-button [buttonLabel]="'Novo'" buttonIcon="ui-icon-add"></app-green-button>
                        </div>

                    </div>

                    <div class="dynamic-table-container">
                        <div class="table-container">
                            <p-dataTable [paginator]="true" [rows]="20">
                                <p-column [header]="'Codigo'" field="id"></p-column>
                                <p-column [header]="'Nome'" field="nome"></p-column>
                            </p-dataTable>
                        </div>

                        <div class="table-next-containter">
                            <div class="btn-table">
                                <button type="button" pButton class="green-btn side-button" name="edit"
                                    icon="ui-icon-edit" value="edit"></button>
                                <button type="button" pButton class="side-button" name="view"
                                    icon="ui-icon-remove-red-eye"></button>
                                <button type="button" pButton class="ui-button-danger side-button" name="delete"
                                    icon="ui-icon-trash"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
